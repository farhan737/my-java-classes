<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown Renderer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      overflow-x: auto;
    }
    code {
      background: #f4f4f4;
      padding: 2px 5px;
      border-radius: 4px;
    }
    .language-java {
      background-color: #f4f4f4;
      font-size: 2rem;
    }

    table {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <div id="content">Loading...</div>

  <script>
    const fileUrl = "https://raw.githubusercontent.com/farhan737/my-java-classes/main/class-notes-markdowns/java/javafundamentals4.md"; 

    fetch(fileUrl)
      .then(res => res.text())
      .then(md => {
        document.getElementById("content").innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById("content").innerHTML = "Error loading file.";
        console.error(err);
      });
  </script>
</body>
</html>
